<div class="update-comment-container">
    <h2>Update Comment</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text" id="comment" [(ngModel)]="comment.comment" name="comment" required>
      </div>
      <div class="form-group">
        <label for="creationDate">Comment Date</label>
        <input type="date" id="creationDate" [(ngModel)]="comment.creationDate" name="creationDate" required>
      </div>
        <button type="submit" class="btn btn-primary">Update</button>
