<h3> User Details</h3>
<div class="user-details-container">
    <div>
        <label> <b> ID:  </b></label> {{user.userID}}
    </div>
    <div>
        <label> <b> Username:  </b></label> {{user.username}}
    </div>
    <div>
        <label> <b> Email:  </b></label> {{user.email}}
    </div>
    <div>
        <label> <b> Registeration Date:  </b></label> {{user.creationDate}}
    </div>
    <div>
        <label> <b> Activity Status:  </b></label> {{user.isActive}}
    </div>
</div>
